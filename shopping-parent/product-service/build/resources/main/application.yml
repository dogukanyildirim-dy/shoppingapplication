spring:
  application:
    name: product-service
  data:
    mongodb:
      uri: mongodb://admin:pass@localhost:27017
      database: product-service
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
server:
  port: 0